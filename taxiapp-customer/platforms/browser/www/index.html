<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <title>DGO Taxi Hailing App</title><!-- Path to Framework7 Library CSS, Material Theme -->
		<link href="css/framework7.min.css" rel="stylesheet"><!-- Path to Framework7 Library CSS, Material Theme -->
		<link href="css/framework7.ios.min.css" rel="stylesheet"><!-- Path to your custom app styles-->
		<link href="css/framework7-icons.css" rel="stylesheet">
		<link href="css/my-app.css" rel="stylesheet">
    </head>
    <body >
        <div id="dgo">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>
            <div class="panel panel-left panel-cover page color-theme-green">
                <div class="block">
                    Welcome, Test User
                </div>
                <div class="list simple-list no-hairlines-between no-harilines" style="border: none;">
                    <ul>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/">New Trip</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/booking/">Book a Trip</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/help/">Help</a></li>
                        <li class="item-divider">Personal</li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/payment/">Payment</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/trips/">Your Trips</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/freerides/">Free Rides</a></li>
                        <li class="item-divider">Settings</li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/ddgo/">Drive with Dilango</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/settings/">Settings</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/about/">About DGO</a></li>
                        <li class="button" style="border: none;"><a style="display: block; width: 100%; height: 100%; text-align: left;" class="panel-close" href="/privacy/">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="view view-main view-init" data-url="/" data-name="home">
                <!-- Initial Page, "data-name" contains page name -->
                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT03GoAUlfTQdDx_pFwJwa-iKnXiHB0tM"></script>
        <script type="text/javascript" src="js/framework7.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> 
        <script type="text/javascript" src="js/pouchdb.min.js"></script> 
        <script type="text/javascript" src="js/pouchdb.replication-stream.min.js"></script> 
        <script type="text/javascript" src="js/memorystream.js"></script> <!-- Path to your app js-->
		<script type="text/javascript" src="js/my-app.js"></script>

    </body>
</html>
